<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog</title>
  </head>
  <body>
    <header>
      <section class="header | container">
        <h1 class="visually-hidden">Tindog</h1>
        <img class="app-icon" src="images/icon-profile.png" alt="" />
        <img class="app-logo" src="images/logo.png" alt="" />
        <img class="app-icon" src="images/icon-chat.png" alt="" />
      </section>
    </header>
    <main>
      <article class="profile-slider container">
        <div class="profile">
          <img class="profile-state" src="images/badge-like.png" alt="" />
          <img class="profile-image" src="images/dog-teddy.jpg" alt="" />
          <section class="profile-info">
            <h2 class="fw-semi-bold fs-700 fc-200">Teddy, 30</h2>
            <p class="fs-600 fc-250">How you doin?</p>
          </section>
        </div>
        <div class="slider-btns">
          <img class="slider-btn" src="images/icon-cross.png" alt="" />
          <img class="slider-btn" src="images/icon-heart.png" alt="" />
        </div>
      </article>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
