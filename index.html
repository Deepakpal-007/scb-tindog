<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog</title>
  </head>
  <body>
    <header>
      <section class="header | container">
        <h1 class="visually-hidden">Tindog</h1>
        <img class="app-icon" src="images/icon-profile.png" alt="" />
        <img class="app-logo" src="images/logo.png" alt="" />
        <img class="app-icon" src="images/icon-chat.png" alt="" />
      </section>
    </header>
    <main>
      <article class="profile-slider container">
        <div class="profile"></div>
        <div class="slider-btns">
          <img
            class="slider-btn slider-btn--reject"
            src="images/icon-cross.png"
            alt=""
            data-state="reject"
          />
          <img
            class="slider-btn slider-btn--accept"
            src="images/icon-heart.png"
            alt=""
            data-state="accept"
          />
        </div>
      </article>
    </main>
    <script src="/index.js" type="module"></script>
  </body>
</html>
